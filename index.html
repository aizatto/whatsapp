<!doctype html>
<html lang="en">
  <head>
    <title>WhatsApp A Stranger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>WhatsApp A Stranger</h1>
      <!-- whatsapp://send -->
      <!-- https://api.whatsapp.com/send -->
      <form method="get" action="https://api.whatsapp.com/send" class="mb-2">
        <div class="form-group">
          <label for="phone">Number:</label>
          <input type="tel" name="phone" placeholder="123456789" class="form-control" />
          <small class="form-text text-muted">Do not use `+` in the phone number</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </body>
</html>
